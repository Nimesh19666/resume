<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/indexstyles.css">
    <title>Document</title>
</head>
<body>
    <div class="resume">
        <div class="navbar">
            <img src="/img/logo.png" width="40px" alt="">
            <div class="head1">buildresume</div>
        </div>
        <div class="sec1-1">
            <div class="about"> ABOUT SECTION</div>
            <div class="aboutinfo">
                <form action="#">
                    <div class="container2">
                        <div class="input-box">
                            <label for="fname">First Name</label>
                            <input class="fname" type="text" placeholder="Ex:Nimesh">
                        </div>
                        
                        <div class="input-box">
                            <label for="mname">Middle Name</label>
                            <input class="mname" type="text" placeholder="Ex:Anand">
                        </div>
                        
                        <div class="input-box">
                            <label for="lname">Last Name</label>
                            <input class="lname" type="text" placeholder="Ex:Gujari">
                        </div>
                        
                        <div class="input-box">
                            <label for="file">Your Image</label>
                            <input class="image" type="file" required>
                        </div>
                        
                        <div class="input-box">
                            <label for="Designation">Designation</label>
                            <input class="Designation" type="text" placeholder="Ex:Dr Bhatada">
                        </div>
                        
                        <div class="input-box">
                            <label for="address">Address</label>
                            <input class="address" type="text" placeholder="Ex:Downtown Street">
                        </div>
                        
                        <div class="input-box">
                            <label for="email">Email Id</label>
                            <input class="email" type="email" placeholder="Ex:hehe@gmail.com" required>
                        </div>
                        
                        <div class="input-box">
                            <label for="phone-no">Phone No</label>
                            <input class="phone-no" type="tel" placeholder="+91 " required>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="sec2-2">
            <div class="about"> ACHIEVEMENTS</div>
            <div class="aboutinfo">
                <form action="#">
                    <div class="container3">
                        <div class="input-box">
                            <label for="title1">Title</label>
                            <input class="title1" type="text" placeholder="Ex:Developer">
                        </div>
                        
                        <div class="input-box">
                            <label for="description1">Description</label>
                            <input class="description1" type="text">
                        </div>
                    </div>
                </form>
                <button class="plus">+</button>
            </div>
        </div>
        <div class="sec3-3">
            <div class="about"> EXPERIENCE </div>
            <div class="aboutinfo">
                <form action="#">
                    <div class="container2">
                        <div class="input-box">
                            <label for="title2">Title</label>
                            <input class="title2" type="text" placeholder="Ex:Google">
                        </div>
                        
                        <div class="input-box">
                            <label for="organization">Organization</label>
                            <input class="organization" type="text" placeholder="Ex:Pvt.Ltd">
                        </div>
                        
                        <div class="input-box">
                            <label for="location">Location</label>
                            <input class="location" type="text" >
                        </div>
                        
                        <div class="input-box">
                            <label for="start-date">Start Date</label>
                            <input class="start-date1" type="date" required>
                        </div>
                        
                        <div class="input-box">
                            <label for="end-date">End Date</label>
                            <input class="end-date1" type="date" required>
                        </div>
                        
                        <div class="input-box">
                            <label for="description2">Description</label>
                            <input class="description2" type="text" >
                        </div>
                    </div>
                </form>
                <button class="plus">+</button>
            </div>
        </div>
        <div class="sec4-4">
            <div class="about">EDUCATION</div>
            <div class="aboutinfo">
                <form action="#">
                    <div class="container2">
                        <div class="input-box">
                            <label for="school">School</label>
                            <input class="school" type="text" >
                        </div>
                        
                        <div class="input-box">
                            <label for="degree">Degree</label>
                            <input class="degree" type="text">
                        </div>
                        
                        <div class="input-box">
                            <label for="City">City</label>
                            <input class="City" type="text" placeholder="Ex:Gujari">
                        </div>
                        <div class="input-box">
                            <label for="start-date2">Start Date</label>
                            <input class="start-date" type="date" required>
                        </div>
                        
                        <div class="input-box">
                            <label for="end-date2">End Date</label>
                            <input class="end-date" type="date" required>
                        </div>
                        
                        <div class="input-box">
                            <label for="description3">Description</label>
                            <input class="description3" type="text" >
                        </div>
                    </div>
                </form>
                <button class="plus">+</button>
            </div>
        </div>
        <div class="sec5-5">
            <div class="about"> PROJECTS</div>
            <div class="aboutinfo">
                <form action="#">
                    <div class="container2">
                        <div class="input-box">
                            <label for="project-name">Project Name</label>
                            <input class="project-name" type="text" >
                        </div>
                        
                        <div class="input-box">
                            <label for="project-Link">Project Link</label>
                            <input class="project-Link" type="text" >
                        </div>
                        <div class="input-box">
                            <label for="description4">Description</label>
                            <input class="description4" type="text" >
                        </div>
                        
                    </div>
                </form>
                <button class="plus">+</button>
            </div>

        </div>
        <div class="sec6-6">
            <div class="about">SKILLS</div>
            <div class="aboutinfo">
                <form action="#">
                    <div class="container4">
                        <div class="input-box">
                            <label for="skill">Skills</label>
                            <input class="skill" type="text" >
                        </div>
                    </div>
                </form>
                <button class="plus">+</button>
            </div>

        </div>
    </div>

    <div class="footer">
        Please don't copy this or I copyright you-resume
    </div>
</body>
</html>
